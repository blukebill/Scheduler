services:
  backend:
    build:
      context: ~/Scheduler/backend
    container_name: scheduler-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ~/Scheduler/.env
    depends_on:
      - db
      - redis
    volumes:
      - ~/Scheduler/backend/app:/app
    networks:
      - scheduler-net

  db:
    image: postgres:15
    container_name: scheduler-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - scheduler-net
      
  redis:
    image: redis:7
    container_name: scheduler-redis
    ports:
      - "6379:6379"
    networks:
      - scheduler-net

volumes:
  pgdata:

networks:
  scheduler-net:
    driver: bridge
